    <div class="container">
        <h1>Agendamento</h1>
        <img src="./img/pets.jpg" alt="Foto de pets">
    </div>
    <section>
        <form>
            <div>
                <input type="text" name="nomePet" id="nomePet" class="nomePet" placeholder="Nome do Pet" required>
            </div>
            <div>
                <input type="text" name="nome" id="nome" class="nome" placeholder="Seu Nome Completo" required>
            </div>
            <div>
                <label for="especie"><strong>Selecione a Espécie:</strong></label>
                <select id="especie" name="especie">
                    <option></option>
                    <option>Cachorro</option>
                    <option>Gato</option>
                    <option>Coelho</option>
                    <option>Hamsters</option>
                    <option>Porquinho da Índia</option>
                </select>
            </div>
            <div>
                <label for="servico"><strong>Selecione o Serviço:</strong></label>
                <select id="servico" name="servico">
                    <option></option>
                    <option>Veterinário</option>
                    <option>Banho<rro</option>
                    <option>Banho e Tosa</option>
                    <option>Banho e Tosa Higiênica</option>
                </select>
            </div>
            <div>
                <label for="data"><strong>Escolha uma data:</strong></label>
                <input type="date" name="data" id="data" required>
            </div>
            <div>
                <label for="hora"><strong>Escolha uma hora</strong></label>
                <input type="time" name="hora" id="hora" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
